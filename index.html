<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tita's recipes</title>
  </head>

  <body>

    <div class="container">
      <h1><i class="fas fa-utensils"></i> Tita's</h1>
      <p>Search for a meal, if you can decide, look for a random meal.</p>
      <div class="flex">
        <form class="flex" id="submit">
          <input
            type="text"
            id="search"
            placeholder="Search for recipe, ingredient, dish... "
          />
          <button class="search-btn" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <button class="random-btn" id="random">
          <i class="fas fa-random"></i>
        </button>
      </div> 
      <div id="result-heading"></div>
      <div id="meals" class="meals">
        <!-- <div class="meal" data-mealID="">
          <img src="/Pan-Seared-Steak-4.jpg" alt="" />
          <div class="meal-info" >
            <h3>Pan seared steak</h3>
          </div>
        </div> -->
      </div>
      <div id="single-meal"></div>
    </div>

    <!-- JS link -->
    <script src="js/script.js"></script>

  </body>

</html>
